apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: lucaspuerari/client:v0.0.3-production
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
